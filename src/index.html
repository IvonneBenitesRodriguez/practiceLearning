<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politicalboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Your Favorite Politician board</h1>
    </header>
    <section class="main">
        <article class="firstPart">
            <div class="twoItems">
                <h2>Your Favorite Politician</h2>
                <button type="button" class="btn-refresh">Refresh</button>
            </div>
        </article>
        <table id="results"></table>
        <article class="secondPart">
            <div class="twoItemsb">
                <h2>Add your Politician</h2>
                <form id="formPart">
                    <input type="text" id="name" placeholder="name">
                    <input type="text" id="partei" placeholder="political party">
                    <input type="text" id="country" placeholder="country">
                    <input type="number" id="score" placeholder="score">
                    <button type="submit">submit</button>
                </form>
            </div>
        </article>
    </section>
    <script type="module" src="index.js"></script>
</body>
</html>
